<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Finance Tracker{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3 mb-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Finance Tracker</a>
      <div>
        {% if user.is_authenticated %}
          <span class="text-white me-3">Hi, {{ user.username }}</span>
          <form method="post" action="{% url 'logout' %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-light me-2">Logout</button>
          </form>
        {% else %}
          <a class="btn btn-outline-light me-2" href="{% url 'login' %}">Login</a>
          <a class="btn btn-outline-light" href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
