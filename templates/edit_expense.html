<!-- tracker/templates/tracker/edit_expense.html -->

{% extends 'tracker/base.html' %}

{% block content %}
<h2>Edit Expense</h2>

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save Changes</button>
  <a href="{% url 'expense_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
